<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .car-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .car-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .car-info {
            padding: 15px;
        }
        .car-info h3 {
            margin-bottom: 8px;
            color: #333;
        }
        .car-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— My Car Collection</h1>
        <div class="car-grid" id="carGrid"></div>
    </div>

    <script>
        const cars = [
            { make: "Tesla", model: "Model S", year: 2023, color: "Black" },
            { make: "BMW", model: "M440i", year: 2022, color: "Blue" },
            { make: "Audi", model: "A8", year: 2023, color: "Silver" },
            { make: "Mercedes", model: "C-Class", year: 2022, color: "White" }
        ];

        const carGrid = document.getElementById('carGrid');
        cars.forEach(car => {
            const card = document.createElement('div');
            card.className = 'car-card';
            card.innerHTML = `
                <div class="car-image">ðŸš™</div>
                <div class="car-info">
                    <h3>${car.make} ${car.model}</h3>
                    <p><strong>Year:</strong> ${car.year}</p>
                    <p><strong>Color:</strong> ${car.color}</p>
                </div>
            `;
            carGrid.appendChild(card);
        });
    </script>
</body>
</html>
